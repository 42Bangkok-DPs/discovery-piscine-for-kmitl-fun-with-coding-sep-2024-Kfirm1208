<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        #balloon {
    width: 200px;
    height: 200px;
    background-color: red;
    border-radius: 50%; /* To make the div circular */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: width 0.3s, height 0.3s, background-color 0.3s;
    position: relative;
}
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>const balloon = document.getElementById('balloon');

        // Initial properties
        let size = 200;
        const maxSize = 420;
        const minSize = 200;
        let colors = ['red', 'green', 'blue'];
        let colorIndex = 0;
        
        // Handle click event
        balloon.addEventListener('click', () => {
            // Increase size by 10px
            size += 10;
            
            // Change color
            colorIndex = (colorIndex + 1) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];
            
            // If the size exceeds maxSize, reset to initial size and color
            if (size > maxSize) {
                size = minSize;
                colorIndex = 0;
                balloon.style.backgroundColor = 'red';
            }
            
            // Apply the new size
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        });
        
        // Handle mouseleave event
        balloon.addEventListener('mouseleave', () => {
            // Decrease size by 5px
            if (size > minSize) {
                size -= 5;
            }
            
            // Change color in reverse order
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];
            
            // Apply the new size
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        });
        </script>
</body>
</html>
