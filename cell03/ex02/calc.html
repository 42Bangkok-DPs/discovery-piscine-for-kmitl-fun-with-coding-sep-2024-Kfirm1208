<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Calculator container */
        #calculatorForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        /* Input fields */
        input[type="number"], select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #555;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Submit button hover effect */
        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Styling alert every 30 seconds */
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form id="calculatorForm" onsubmit="return calculate()">
        <input type="number" id="leftOperand" placeholder="Left Operand" min="0" required> 
        <select id="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Right Operand" min="0" required>
        <input type="submit" value="Try me!">
    </form>

    <script>
        // Function to handle the calculation
        function calculate() {
            const leftOperand = parseInt(document.getElementById('leftOperand').value);
            const operator = document.getElementById('operator').value;
            const rightOperand = parseInt(document.getElementById('rightOperand').value);

            // Check for invalid inputs
            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert('Error :(');
                console.error('Error :(');
                return false;
            }

            // Handle division/modulo by zero
            if ((operator === '/' || operator === '%') && rightOperand === 0) {
                alert("It's over 9000!");
                console.error("It's over 9000!");
                return false;
            }

            let result;
            switch (operator) {
                case '+':
                    result = leftOperand + rightOperand;
                    break;
                case '-':
                    result = leftOperand - rightOperand;
                    break;
                case '*':
                    result = leftOperand * rightOperand;
                    break;
                case '/':
                    result = leftOperand / rightOperand;
                    break;
                case '%':
                    result = leftOperand % rightOperand;
                    break;
            }

            // Display the result in an alert and in the console
            alert('Result: ' + result);
            console.log('Result: ' + result);

            return false; // Prevent page reload on form submit
        }

        // Function to remind user every 30 seconds
        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
