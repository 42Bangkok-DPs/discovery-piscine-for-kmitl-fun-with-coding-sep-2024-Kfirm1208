<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            height: 100px;
            border-collapse: collapse;
        }

        .box {
            border: 2px solid black;
            text-align: start;
            padding: 5px;
        }

        #first {
            background-color: rgb(73, 90, 100)
        }

        #second {
            background-color: rgb(140, 36, 124);
        }
    </style>
</head>

<body>
    <table>
        <th class="box" id="first">The First</th>
        <th class="box" id="second">The Second</th>
    </table>
</body>

</html>
